<head>
	<meta name="viewport" content="width=840, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<meta content="text/html;charset=utf-8" http-equiv="content-type">

	<!-- JavaScript insert start -->

	<script src="/js/plugins/tidy-table.min.js"></script>
	<script>
	$(document).ready(function() {
		$('#container')
			.TidyTable({
				enableCheckbox: true,
				enableMenu:     true,
				reverseSortDir: true,
				responsive:     true
			},
			{
				columnTitles: ['Rank', 'Programming Language', 'Ratings Jan 2012', 'Delta Jan 2012', 'Status'],
				columnValues: [
					['1', 'Java', '17.479%', '-0.29%', 'A'],
					['2', 'C', '16.976%', '+1.15%', 'A'],
					['3', 'C#', '8.781%', '+2.55%', 'A'],
					['4', 'C++', '8.063%', '-0.72%', 'A'],
					['5', 'Objective-C', '6.919%', '+3.91%','A']
				],
				menuOptions: [
					['- Action -', null],
					['Callback 1', { callback: doSomething1 }],
					['Callback 2', { callback: doSomething2 }]
				],
				postProcess: {
					table:  doSomething3,
					column: doSomething4,
					menu:   doSomething5
				}
			});
	});

	// do something with selected results
	function doSomething1(rows) {
		alert('callback1(rows=' + rows.length + ')');
	}

	function doSomething2(rows) {
		alert('callback2(rows=' + rows.length + ')');
	}

	// post-process DOM elements
	function doSomething3(table) {
		table.on('hover', function() {
			//alert('post-process(table)');
		});
	}

	function doSomething4(col) {
		col.on('click', function() {
			alert('post-process(value=' + $(this).text() + ')');
		});
	}

	function doSomething5(menu) {
		menu.on('change', function() {
			//alert('post-process(menu)');
		});
	}
	</script>

	<!-- JavaScript insert end -->


	<!-- CSS include start -->

	<link rel="stylesheet" type="text/css" href="/css/tidy-table.min.css">

	<!-- CSS include end -->


	<!-- CSS overrides start -->

	<link rel="stylesheet" type="text/css" href="https://mbrooks.info/demo.min.css">
	<link rel="stylesheet" type="text/css" href="demo.css">

	<!-- CSS overrides end -->


	<title>Tidy Table - Generate a sortable HTML table from JSON</title>
